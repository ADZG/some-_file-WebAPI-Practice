<script>
    // 一段时间内移动一段距离
    function animation(element, target, step) {
        // 设置定时器，将定时的id储存在传入元素的属性中
        // 保证每次启动定时器都只有一个
        clearInterval(time);
        element.time = setInterval(function () {
            // 获取当前的位置
            var current = element.offsetLeft;
            // 判断方向
            // 如果当前的位置小于目标距离
            if (current <= target) {
                current += step;
            }
            if (current > target) {
                current -= step;
            }
            element.style.left = current;
            // 判断，目标减去当前的位置的的绝对值，是否小于一步，如果小于则直接到达终点
            if (Math.abs(target - current) < step) {
                element.style.left = target;
                clearInterval(time);
            }
         },20)
}




</script>
