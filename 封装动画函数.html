<script>
// 设置一个定时器的储存位置
// 三个参数，要移动的元素，目标值，每次移动的距离
    function animation(element,target,step){
        // 将定时器的返回值，储存在一个对象的属性中
        element.time=setInterval(function(element,target,step){
        // 获取当前div位置
        var current=element.offsetLeft;
        // 如果当前的位置，小于目标距离，则当前走的正方向
        if(current<=target){
            current+=step;
        }else{
            // 如果当前的位置大于目标的位置，说明走的反方向
            current-=step;
        }
        element.style.left=current+"px";
        // 如果目标的绝对值，减去当前位置的绝对值，小于等于0，则元素直接到达目标位置
        if(Math.abs(target)-Math.abs(current)<=step){
            element.style.left=target+"px";
            clearInterval(element.time);
        }
    },20)
}
</script>
