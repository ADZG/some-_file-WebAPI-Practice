<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="css/css.css" />
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="slide" id="slide">
            <ul>
                <li>
                    <a href="#"><img src="images/slidepic1.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/slidepic2.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/slidepic3.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/slidepic4.jpg" alt="" /></a>
                </li>
                <li>
                    <a href="#"><img src="images/slidepic5.jpg" alt="" /></a>
                </li>
            </ul>
            <div class="arrow" id="arrow">
                <a href="javascript:;" class="prev" id="arrLeft"></a>
                <a href="javascript:;" class="next" id="arrRight"></a>
            </div>
        </div>
    </div>
    <script>
        var config = [{
            width: 400,
            top: 20,
            left: 50,
            opacity: 0.2,
            zIndex: 2
        }, //0
        {
            width: 600,
            top: 70,
            left: 0,
            opacity: 0.8,
            zIndex: 3
        }, //1
        {
            width: 800,
            top: 100,
            left: 200,
            opacity: 1,
            zIndex: 4
        }, //2
        {
            width: 600,
            top: 70,
            left: 600,
            opacity: 0.8,
            zIndex: 3
        }, //3
        {
            width: 400,
            top: 20,
            left: 750,
            opacity: 0.2,
            zIndex: 2
        } //4
        ];

        window.onload = function () {
            var list = document.querySelectorAll(".slide li");
            // 给所有的li设置对应的样式
            rotate();
            var arrLeft = document.getElementById("arrLeft");
            arrLeft.onclick = function () {
                config.unshift(config.pop());
                rotate();
            }
            var arrRight = document.getElementById("arrRight");
            arrRight.onclick=function(){
                config.push(config.shift());
                rotate();
            }



            function rotate() {
                list.forEach(function (item, index) {
                    item.style.width = config[index].width + "px";
                    item.style.top = config[index].top + "px";
                    item.style.left = config[index].left + "px";
                    item.style.opacity = config[index].opacity;
                    item.style.zIndex = config[index].zIndex;
                })
            }
        }



    </script>
</body>

</html>
