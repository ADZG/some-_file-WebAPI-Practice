<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option value="">一个</option>
        <option value="" id="xx">两个</option>
        <option value="">三个</option>
    </select>
    <input type="button" value="选择两个" id="btn">
</body>
</html>
<script>
var btn=document.getElementById("btn");
btn.onclick=function(){
    document.getElementById("xx").selected=true;
}

// 不加为3的数字
var sum = 0;
for(var i = 1; i <= 100; i++){
  if(i % 10 === 3){
    // 模10余数为3的数字都是个位为3的数字
    continue;
  }
  sum += i;
}
console.log(sum);


var sum2=0;
for(var i=0;i<=100;i++){
    if(i%10!==3){
        sum2+=i
    }
}
console.log(sum2);

</script>
